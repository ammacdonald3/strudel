{% extends "layout.html" %}
{% block nav_home %}
active
{% endblock %}

{% block bodyid %}index{% endblock %}

{% block body %}
<div class="container vertical-center-index">
    <div id="content">
        <h1 class="title-name">Strudel</h1>
        <h3>An App to Store and Select Recipes</h3>
        <hr>

        {% if current_user.is_anonymous %}
        <div class="btn-group-lg">
            <a class="btn btn-primary btn-index" href="{{ url_for('register') }}">
                Register
            </a>
            <a class="btn btn-success btn-index" href="{{ url_for('login') }}">
                Login
            </a>
        </div>
    </div>

    {% else %}
    <div class="form-group">
        <div class="row" style="padding-top: 20px;">
            <div class="form-group col-sm-4">
                <a href="{{ url_for('all_recipes') }}" class="btn btn-info btn-block">
                    All Recipes
                </a>
            </div>
            <div class="form-group col-sm-4">
                <a href="{{ url_for('meal_plan') }}" class="btn btn-info btn-block">
                    Meal Plan
                </a>
            </div>
            <div class="form-group col-sm-4">
                <a href="{{ url_for('shopping_list') }}" class="btn btn-info btn-block">
                    Shopping List
                </a>

            </div>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
